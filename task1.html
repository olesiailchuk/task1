<!DOCTYPE html>
<html>
    <head>
        <title>task1</title>
        <link href="style.css" rel="stylesheet">

    <body>
        <div id="educational_level_menu">
                <div id="sub-left">
                    <div class="centered">
                        <select id="academic_degree_select" onchange="selectEducationalLevel()">

                          <option value="0">бакалавр</option>
                          <option value="1">спеціаліст</option>
                          <option value="2">магістр</option>
                        </select>
                    </div>
                </div>
                <div id="sub-right">
                    <div class="centered">
                        <input id="year_input" type="text" maxlength="4" placeholder="рік зарахування" pattern="[0-9]{,4}">
                    </div>
                </div>
            </div>
        <hr id="hr_menu"/>
        <div id="bach">

                    <!--<input type="button" id="bach_course1" class="navi_button navi_course_button" value="I курс">-->

            </div>

            </div>
            <div class="navi_course" id="bach_3">
                <div class="button_div">
                    <button id="bach_course3" class="navi_button navi_course_button" value="III курс"></button>
                </div>
                <div class="button_div">
                    <button id="bach_semester5" class="navi_button navi_semester_button">5 семестр</button>

            </div>

                </div>

                    <button id="bach_semester7" class="navi_button navi_semester_button">7 семестр</button>
                    <button id="bach_semester8" class="navi_button navi_semester_button">8 семестр</button>

            </div>
        </div>

                    <button id="spec_course1" class="navi_button navi_course_button"></button>
                </div>
                <div class="button_div">
                    <button id="spec_semester9" class="navi_button navi_semester_button">9 семестр</button>
                    <button id="spec_semester10" class="navi_button navi_semester_button">10 семестр</button>

            </div>
